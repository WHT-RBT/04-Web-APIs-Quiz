<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
<title>Timed Coding Quiz</title>

    <div class="timer" id="timer">!</div>
    <button id="startQuiz">START</button>
    <button id="highScores">HIGH SCORES</button>
  
<p class="instructions">This is a timed coding quiz. You will have 25 seconds to answer FIVE questions.<br>
Keep in mind, for every incorrect answer you choose, you will be deducted 10 seconds. <br>
If you answer correctly, 5 seconds will be added back on. <br>
GOOD LUCK!</p>
</head>

<body background="Assets\images\background.png"></img>
<main>
    <h2 class="box" id="question-prompt">Q U I Z  -  T I M E !</h2>
    <br>
    <div id="answers-holder"></div>
    <br>
</main>
<div class="container">
<div class="score">
    <span id="user-score">US: 0</span> <br>
    <span id="total-score">HS: 3</span>
</div>
</div>
</body>
<footer></footer>
<script src="script.js"></script>
</html>
